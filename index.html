<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="icon" href="assets/sounds/favicon.ico.png">
    <!-- <link rel="icon" href="data,"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="border">
        TIC-TAC-TOE
    </header>
    <main>
        <div class="left border">
            <div id="status">
                <!-- STATUS -->
            </div>
            <div id="container" class="border">
                <div class="b border"></div>
                <div class="b border"></div>
                <div class="b border"></div>
                <div class="b border"></div>
                <div class="b border"></div>
                <div class="b border"></div>
                <div class="b border"></div>
                <div class="b border"></div>
                <div class="b border"></div>
            </div>
            <button style="font-weight: bolder; padding: 5px 9px; border-radius: 8px; color: black;" class=" border"
                id="start">START
                GAME</button>
            <button style="font-weight: bolder; padding: 5px 9px; border-radius: 8px; color: black;" class="border"
                id="single">SWITCH TO SINGLE PLAYER</button>
        </div>

        <!-- Below i will add the theme changer code -->
         
        <div class="right border">
            <h2 style="text-align: center;">CHANGE THEME</h2>
            <div class="property_container">
                <div class="prop">
                    background bottom-right color :
                </div>
                <div class="color">
                    <input type="color" id="bg-bottom-color" value="#ffffff">
                </div>
            </div>
            <div class="property_container">
                <div class="prop">
                    background top-left color :
                </div>
                <div class="color">
                    <input type="color" id="bg-top-color" value="#ffffff">
                </div>
            </div>
            <div class="property_container">
                <div class="prop">
                    text color :
                </div>
                <div class="color">
                    <input type="color" id="txt-color" value="#ffffff">
                </div>
            </div>
            <div class="property_container">
                <div class="prop">
                    table-background color :
                </div>
                <div class="color">
                    <input type="color" id="box-color" value="#ffffff">
                </div>
            </div>
            <div class="property_container">
                <div class="prop">
                    border color :
                </div>
                <div class="color">
                    <input type="color" id="border-color" value="#ffffff">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="game.js"></script>
</body>

</html>
